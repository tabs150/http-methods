<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTTP Methods</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col col-md-8 mx-auto">
        <h3 class="text-capitalize text-center mt-3">Item Form</h3>
        <div class="feedback alert alert-danger text-capitalize text-center">Alert</div>
        <!-- form -->
        <form id="httpForm" class="mb-5 mb-3">

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fab fa-amazon"></i></span>
            </div>
            <input type="text" id="itemInput" class="form-control text-capitalize" placeholder="Enter Name"> 
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-image"></i></span>
            </div>
            <input type="text" id="imageInput" class="form-control text-capitalize" placeholder="Image"> 
          </div>

          <button type="submit" id="submitBtn" class="btn submitBtn btn-block">Add Item</button>

        </form>
        <!-- end of form -->
        <!-- list -->
        <div class="mt-5">
          <h3 class="text-center">Items</h3>
          <ul class="list-group items">
            <!-- single item -->
            <li class="list-group-item d-flex align-items-center justify-content-between flex-wrap item my-2">
              <img src="img/cake.jpg" alt="" id="itemImage" class="itemImage img-thumbnail">
              <h6 id="itemName" class="itemName">Item Name</h6>
              <div class="icons">
                <a href="#" class="itemIcon mx-2 edit-icon" data-id="">
                  <i class="fas fa-edit"></i>
                </a>
                <a href="#" class="itemIcon mx-2 delete-icon" data-id="">
                  <i class="fas fa-trash"></i>
                </a>
              </div>
            </li>
            <!-- end of single item -->
          </ul>
        </div>
        <!-- end of list -->
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
